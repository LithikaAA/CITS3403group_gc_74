{% extends "base.html" %}
{% block title %}Account Setup | VibeShare{% endblock %}

{% block content %}
<div class="flex max-w-4xl mx-auto bg-white shadow-lg rounded-2xl mt-10 overflow-hidden">

  <!-- Left Panel: Profile Picture & Upload -->
  <div class="w-1/2 bg-gradient-to-b from-indigo-400 to-pink-300 p-10 flex flex-col items-center justify-center text-white">
    <!-- Avatar Container -->
    <div class="bg-white rounded-full p-1 mb-6">
      <img
        src="{% if current_user.profile_pic %}{{ url_for('static', filename='uploads/' ~ current_user.profile_pic) }}{% else %}{{ url_for('static', filename='img/default_profile.jpg') }}{% endif %}"
        alt="Profile Picture"
        class="w-24 h-24 rounded-full object-cover"
      />
    </div>

    <!-- Upload Profile Picture Form -->
<form id="picForm" method="POST" action="{{ url_for('auth.account_setup') }}" enctype="multipart/form-data" class="mb-6 flex flex-col items-center">
      <!-- preserve existing fields so partial post won't clear them -->
      <input type="hidden" name="name" value="{{ current_user.name or '' }}" />
      <input type="hidden" name="gender" value="{{ current_user.gender or '' }}" />
      <input type="hidden" name="dob" value="{{ current_user.dob|default('', true) }}" />
      <input type="hidden" name="email" value="{{ current_user.email or '' }}" />
      <input type="hidden" name="mobile" value="{{ current_user.mobile or '' }}" />
  <div class="relative inline-block">
    <button type="button" class="bg-white text-indigo-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100 flex items-center">
      <i data-feather="image" class="w-4 h-4 mr-2"></i>
      Upload Profile Picture
      <input
        type="file"
        name="profile_pic"
        accept="image/*"
        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
        onchange="document.getElementById('picForm').submit()"
      />
    </button>
  </div>
</form>
  </div> <!-- end left panel -->

  <!-- Right Panel: Account Details -->
  <div class="w-1/2 p-10 relative">
    <!-- Logout link with hover bubble and icon -->
    <a 
      href="{{ url_for('auth.logout') }}"
      class="absolute top-4 right-4 inline-flex items-center text-sm text-red-500 transition p-1 rounded-full hover:bg-red-100 hover:text-red-600"
    >
      <i data-feather="log-out" class="w-4 h-4 mr-1"></i>
      Log Out
    </a>

    <h1 class="text-3xl font-bold mb-8">Account Setup</h1>

    <form method="POST" action="{{ url_for('auth.account_setup') }}" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-gray-600">Username</label>
        <input
          type="text"
          name="name"
          value="{{ current_user.name or '' }}"
          class="w-full border px-4 py-2 rounded-lg"
          required
        />
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-600">Gender</label>
        <div class="flex space-x-6 mt-1">
          {% for opt in ['Male', 'Female', 'Other'] %}
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="gender"
                value="{{ opt }}"
                {% if current_user.gender == opt %}checked{% endif %}
                required
                class="mr-2"
              />
              <span>{{ opt }}</span>
            </label>
          {% endfor %}
        </div>
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-gray-600">Date of Birth</label>
        <input
          type="date"
          name="dob"
          value="{{ current_user.dob|default('', true) }}"
          class="w-full border px-4 py-2 rounded-lg"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600">Email</label>
        <input
          type="email"
          name="email"
          value="{{ current_user.email or '' }}"
          class="w-full border px-4 py-2 rounded-lg"
          required
        />
      </div>

      <!-- Mobile -->
      <div>
        <label class="block text-gray-600">Mobile</label>
        <input
          type="text"
          name="mobile"
          value="{{ current_user.mobile or '' }}"
          class="w-full border px-4 py-2 rounded-lg"
        />
      </div>

      <!-- Save Button -->
      <div class="flex justify-end mt-6">
        <button
          type="submit"
          class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  feather.replace();
</script>
{% endblock %}
